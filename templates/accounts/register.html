<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6b7280, #3b82f6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .signup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }
        h2 {
            color: #1e40af;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            color: #374151;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 0.9rem;
            background: #f9fafb;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-primary {
            background: linear-gradient(to right, #3b82f6, #1e40af);
            color: white;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #1e40af, #3b82f6);
            transform: scale(1.05);
        }
        .errorlist {
            color: #dc2626;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <h2>âœ¨ Sign Up</h2>
        <form method="post" class="space-y-2.5">
            {% csrf_token %}
            <!-- Assuming form fields based on the image -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-200 rounded focus:ring-1 focus:ring-blue-400 focus:border-blue-400 text-sm bg-gray-50" required>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="w-full px-3 py-2 border border-gray-200 rounded focus:ring-1 focus:ring-blue-400 focus:border-blue-400 text-sm bg-gray-50" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="w-full px-3 py-2 border border-gray-200 rounded focus:ring-1 focus:ring-blue-400 focus:border-blue-400 text-sm bg-gray-50" required>
            </div>
            <div class="form-group">
                <label>Password confirmation</label>
                <input type="password" class="w-full px-3 py-2 border border-gray-200 rounded focus:ring-1 focus:ring-blue-400 focus:border-blue-400 text-sm bg-gray-50" required>
            </div>
            <div class="form-group">
                <label>User type</label>
                <select class="w-full px-3 py-2 border border-gray-200 rounded focus:ring-1 focus:ring-blue-400 focus:border-blue-400 text-sm bg-gray-50">
                    <option>Customer/End User</option>
                    <!-- Add other options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label>Bio</label>
                <textarea class="w-full px-3 py-2 border border-gray-200 rounded focus:ring-1 focus:ring-blue-400 focus:border-blue-400 text-sm bg-gray-50 h-24 resize-none"></textarea>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" class="w-full px-3 py-2 border border-gray-200 rounded focus:ring-1 focus:ring-blue-400 focus:border-blue-400 text-sm bg-gray-50">
            </div>
            <div class="form-group">
                <label>Website</label>
                <input type="url" class="w-full px-3 py-2 border border-gray-200 rounded focus:ring-1 focus:ring-blue-400 focus:border-blue-400 text-sm bg-gray-50">
            </div>
            <div class="flex justify-center mt-4">
                <button type="submit" class="btn-primary w-full">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
